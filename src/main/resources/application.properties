spring.application.name=vocafy_BE
spring.config.import=optional:file:.env[.properties]
spring.datasource.url=${DB_URL}
spring.datasource.username=${DB_USERNAME}
spring.datasource.password=${DB_PASSWORD}
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

security.auth.whitelist=/swagger-ui/**,/v3/api-docs/**,/v3/api-docs.yaml,/auth/google
security.oauth2.google.issuer=https://accounts.google.com
security.oauth2.google.jwk-set-uri=https://www.googleapis.com/oauth2/v3/certs
security.oauth2.google.client-id=${GOOGLE_CLIENT_ID}
security.jwt.secret=${JWT_SECRET:change-me}

springdoc.api-docs.path=/v3/api-docs
springdoc.swagger-ui.path=/swagger-ui
