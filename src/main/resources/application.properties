spring.application.name=vocafy_BE
spring.config.import=optional:file:.be.env[.properties]

spring.datasource.url=${DB_URL}
spring.datasource.username=${DB_USERNAME}
spring.datasource.password=${DB_PASSWORD}
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

spring.jpa.hibernate.ddl-auto=update
spring.jpa.database-platform=org.hibernate.dialect.MySQL8Dialect

security.auth.whitelist=/swagger-ui/**,/v3/api-docs/**,/v3/api-docs.yaml,/api/auth/google,/api/auth/firebase,/api/auth/refresh

security.jwt.secret=${JWT_SECRET}
security.jwt.refresh-expiration-seconds=${JWT_REFRESH_EXPIRATION:604800}
# Firebase Admin (server-side verification for Firebase ID tokens)
security.firebase.project-id=${FIREBASE_PROJECT_ID}
security.firebase.service-account-path=${FIREBASE_SERVICE_ACCOUNT_PATH}

springdoc.api-docs.path=/v3/api-docs
springdoc.swagger-ui.path=/swagger-ui

sepay.url=${SEPAY_URL}
sepay.account = ${ACCOUNT_NUMBER}
sepay.brand=${BANK_BRAND}
sepay.template=${TEMPLATE_ID}