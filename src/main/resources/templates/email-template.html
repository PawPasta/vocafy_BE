<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Vocafy Email</title>
</head>
<body style="margin: 0; padding: 0; background-color: #f0f2f5; font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;">
    <center style="width: 100%; table-layout: fixed; background-color: #f0f2f5; padding-top: 40px; padding-bottom: 40px;">
        <table style="border-spacing: 0; margin: 0 auto; width: 100%; max-width: 600px; background-color: #ffffff; border-radius: 20px; overflow: hidden;" width="600" align="center">
            <!-- HEADER -->
            <tr>
                <td style="padding: 0; text-align: center; background-color: #4158D0; background: linear-gradient(180deg, #4158D0 0%, #C850C0 100%);">
                    <div style="padding: 40px 20px;">
                        <!-- Logo placeholder pointing to the web app assets -->
                        <img src="https://res.cloudinary.com/dv6ibddcf/image/upload/v1769673745/ysqvhlodmvpf9wjjzyiq.png" alt="Vocafy" width="120" style="max-width: 120px; margin-bottom: 15px; background-color: rgba(255, 255, 255, 0.9); padding: 10px; border-radius: 12px;" onerror="this.style.display='none';">
                        <h1 style="color: #ffffff; margin: 0; font-size: 32px; font-weight: 800; text-transform: uppercase; letter-spacing: 3px;">Vocafy</h1>
                    </div>
                </td>
            </tr>

            <!-- CONTENT -->
            <tr>
                <td style="padding: 40px; text-align: center; color: #333; font-size: 16px; line-height: 1.8;">
                    <div style="color: #5b5be0; font-weight: bold; font-size: 20px;">
                        {{bodyContent}}
                    </div>
                    <div style="margin-top: 30px;">
                        <!--[if mso]>
                        <v:roundrect xmlns:v="urn:schemas-microsoft-com:vml" xmlns:w="urn:schemas-microsoft-com:office:word" href="https://vocafy-web.vercel.app/" style="height:50px;v-text-anchor:middle;width:200px;" arcsize="50%" strokecolor="#FF4B2B" fillcolor="#FF416C">
                            <w:anchorlock/>
                            <center style="color:#ffffff;font-family:sans-serif;font-size:16px;font-weight:bold;">Khám phá ngay</center>
                        </v:roundrect>
                        <![endif]-->
                        <a href="https://vocafy-web.vercel.app/" style="background-color: #FF416C; background: linear-gradient(90deg, #FF416C 0%, #FF4B2B 100%); color: #ffffff; text-decoration: none; border-radius: 50px; padding: 15px 35px; font-weight: bold; display: inline-block; mso-hide: all;">Khám phá ngay</a>
                    </div>
                </td>
            </tr>

            <!-- FOOTER -->
            <tr>
                <td style="padding: 30px; text-align: center; background-color: #f8f9fa; border-top: 1px solid #eee;">
                    <p style="margin: 0; padding: 0; font-size: 13px; color: #888;">&copy; {{currentYear}} Vocafy. All rights reserved.</p>
                    <p style="margin: 10px 0 0; padding: 0; font-size: 13px; color: #888;">Học tập không giới hạn cùng Vocafy</p>
                    <p style="margin: 10px 0 0; padding: 0; font-size: 13px; color: #888;">
                        <a href="https://vocafy-web.vercel.app/privacy" style="color: #C850C0; text-decoration: none; font-weight: bold;">Privacy Policy</a> |
                        <a href="https://vocafy-web.vercel.app/terms" style="color: #C850C0; text-decoration: none; font-weight: bold;">Terms of Service</a>
                    </p>
                </td>
            </tr>
        </table>
    </center>
</body>
</html>
